<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <title>UniFinder - Coming Soon</title>

    <meta
      name="description"
      content="UniFinder is a comprehensive campus navigation application designed to simplify the experience of finding locations and services within educational institutions."
    />

    <!-- Viewport Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" type="text/css" href="css/plugins.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!-- Template Styles End -->

    <!-- Custom Browser Color Start -->
    <meta name="theme-color" content="#0e0d26" />
    <meta name="msapplication-navbutton-color" content="#0e0d26" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#0e0d26" />
    <!-- Custom Browser Color End -->
  </head>

  <body>
    <section id="main" class="main active">
      <div class="main__content">
        <div class="container-fluid p-0 fullheight">
          <div class="row g-0 fullheight">
            <!-- Main Section Intro Start -->
            <div class="col-12 col-xl-8 main__intro">
              <!-- Intro Background Start -->
              <div class="intro__background">
                <!-- triangles background -->
                <div id="triangles-js"></div>
              </div>
              <!-- Intro Background End -->

              <!-- Intro Content Start -->
              <div class="intro__content">
                <!-- Headline Start -->
                <div id="headline" class="headline">
                  <span class="headline__subtitle">Milte hai kuch der mein</span>
                  <h1 class="large">We'll be back in</h1>
                  <div class="media__countdown">
                    <div id="countdown"></div>
                  </div>
                </div>
                <!-- Headline End -->
              </div>
              <!-- Intro Content End -->
            </div>
            <!-- Main Section Intro End -->

            <!-- Main Section Media Start -->
            <div class="col-12 col-xl-4 main__media">
              <!-- Main Section Swiper Slider Start -->
              <!-- slider main container -->
              <div class="swiper">
                <!-- additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- slides -->
                  <div class="swiper-slide">
                    <div class="slide-image slide-image-1"></div>
                    <div
                      class="slide-caption text-end"
                      data-swiper-parallax="-250"
                      data-swiper-parallax-opacity="0"
                    >
                      <p>
                        <a href="#0" id="project-trigger-1"> UniFinder </a>
                        <span>A project by students of Indus University</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Main Section Swiper Slider Start -->
            </div>
            <!-- Main Section Media End -->
          </div>
        </div>
      </div>
    </section>
    <!-- Main Section End -->
    <!-- Load Scripts Start -->
    <script src="js/libs.min.js"></script>
    <script src="js/custom.js"></script>
    <!-- Load Scripts End -->
  </body>
</html>
